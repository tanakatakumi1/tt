<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>入力画面</title>
</head>
<body>
<h1>NoDIパターン</h1>
<form method="POST" action="group_output.html" th:action="@{group_output}" th:object="${groupFrom}">
<p>グループNoを入れてください(5桁の半角数字)</p>
<input type="text" name="number" th:field="${groupFrom.number}">
<p style="color:red;" th:errors="${groupFrom.number}" class="error">グループNoを入れてください </p>
<input type="submit" value="送信">
</form>
</body>
</html>
